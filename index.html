<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favIcon.png" type="image/x-icon">
</head>
<body>
    <div class="logo">CEQ</div>
    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <div class="info">
                Solo letras minúsculas y sin acentos
            </div>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <div id="output-container">
                <div id="placeholder-items">
                    <img id="placeholder-image" src="image.png" alt="Ningún mensaje fue encontrado">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <p id="output-text"></p>
            <button id="copy-btn" class="copy-btn">Copiar</button>

        </section>
    </main>

    <footer>
        <p>Desarrollado por CEQ - Alura Challenge Encriptador Oracle ONE</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
